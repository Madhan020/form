<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form">
    <h2>APPLICATION FORM</h2><br><br>
    <form>
        <label>Roll No :</label>
        <input type="text" placeholder="Enter Roll" required ><br><br>
        <label>Name :</label>
        <input type="text" placeholder="Enter Name" required><br><br>
        <label>DOB :</label>
        <input type="date"><br><br>
        <label>Department :</label>
        <select required>
            <option>CSE</option>
            <option>IT</option>
            <option>ECE</option>
            <option>E&I</option>
            <option>Mech</option>
            <option>EEE</option>
        </select><br><br>
        <label>10th marks :</label>
        <input type="text" placeholder="Enter Marks" required><br><br>
        <label>12th marks :</label>
        <input type="text" placeholder="Enter Marks" required><br><br>
        <label>Degree % :</label>
        <input type="text" placeholder="Enter percetage" required><br><br><br>
        <input id="submit" type="submit" value="submit">
        <input id="reset" type="reset" value="reset">

    </form>
    </div>
</body>
</html>
